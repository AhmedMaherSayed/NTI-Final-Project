<div class="container mt-5">
    <form action="" class="row" (ngSubmit)="handleAddCategory()">
      <div class="col-4 ms-auto">
          <input type="text" name="name" placeholder='Category Name' class="form-control" [(ngModel)]="name" />
      </div>
      <div class="col-2 me-auto">
  
          <button class="btn btn-primary" type="submit">Add Category</button>
      </div>
    </form>
  </div>
