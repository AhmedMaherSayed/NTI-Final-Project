<div class="container">
    <div class="row mt-5">
      <h2>Sign In</h2>
      <div class="col-12">
        <form action="" class="mt-5 w-75" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <div class="alert alert-danger" *ngIf="isSubmit && userEmail?.invalid">
              <div *ngIf="userEmail?.errors?.['required']">
                Email Is Required
              </div>
              <div *ngIf="userEmail?.errors?.['email']">
                Invalid Email
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="alert alert-danger" *ngIf="isSubmit && userData?.['password']?.invalid">
              <div *ngIf="userData?.['password']?.errors?.['required']">
                Password Is Required
              </div>
              <div *ngIf="userData?.['password']?.errors?.['minlength']">
                Password Must Be At Least 5 Char
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
